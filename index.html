<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre Eiffel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Base da Torre -->
        <rect x="20" y="160" width="60" height="10" fill="grey"/>
        <rect x="30" y="120" width="40" height="40" fill="darkgrey"/>
        <rect x="40" y="80" width="20" height="40" fill="grey"/>
        <!-- Estrutura da Torre -->
        <path d="M 50 80 L 30 50 L 70 50 Z" fill="darkgrey"/>
        <path d="M 50 60 L 40 30 L 60 30 Z" fill="grey"/>
        <path d="M 50 40 L 45 20 L 55 20 Z" fill="darkgrey"/>
    </svg>
</body>
</html>
